<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#picFram {
	border: 5px groove #999;
	width:1050px;
	height:600px;
	transform:border;
}
#picFram:active{
	border:5px groove #FFF;}
#picFram #transit {
	opacity:0;
	padding:0px;
	transition:opacity 2s;
}
#picFram #transit:hover{
	opacity:1;}
</style>
</head>

<body>
<div id="picFram">
	<figure id="transit">
    	<img src="img/221802068800ee0.jpg" width="960" height="540" alt="fire girl">
        <figcaption style="text-align:center">fire girl</figcaption>
    </figure>
</div>
</body>
</html>
