<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#box {
	background-color: #F00;
	position:absolute;
	left:50px;
	top:50px;
	height: 100px;
	width: 100px;
	animation:change 16s linear 1s infinite alternate;}
@keyframes change{
	0% { background-color:#F00;
	left:50px; top:50px;}
	25% { background-color:#FF0;
	left:450px; top:50px;}
	50% { background-color:#FFF;
	left:450px; top:450px;}
	75% { background-color:#F0F;
	left:50px; top:450px;}
	100% { background-color:#F00;
	left:50px; top:50px;}		
}
</style>
</head>

<body>
<div id="box"></div>
</body>
</html>
