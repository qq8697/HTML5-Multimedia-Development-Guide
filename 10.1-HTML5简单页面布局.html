<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
header {
	height: 60px;
	width: 960px;
}
nav {
	height: 60px;
	width: 960px;
}
#maincontent {
	height: 600px;
	width: 960px;
}
article { float:left;
 margin-left:20px;
 margin-top:20px;
	height: 500px;
	width: 600px;
}
section {
 margin-left:20px;
 margin-top:20px;
	height: 350px;
	width: 450px;
}
footer {
	height: 60px;
	width: 960px;
}
aside {
	margin-right:20px;
	margin-top:20px;
	float: right;
	height: 500px;
	width: 300px;
}
#articlehead {
	height: 30px;
	width: 500px;
}
</style>
</head>

<body>
<header id="masthead" style="background-color:#0000FF">
	<p>这里是标题</p>
</header>
<p></p>
<nav style="background-color:#00FF00">
	<p>这里是导航</p>
</nav>
<p></p>
<div id="maincontent" style="background-color:#9900FF">
	<p>这里是主要内容</p>
	<article style="background-color:#99FF00">
    	<p>这里是文章</p>
        <header id="articlehead" style="background-color:#CCFF00">
        	<p>这里是文章标题</p>
        </header>
    	<section style="background-color:#3300FF">
        	<p>这里是小节</p>
        </section>
    </article>
    <aside style="background-color:#C0F">
    	<p>这里是边栏</p>
    </aside>
</div>
<p></p>
<footer id="pagefooter" style="background-color:#3F0">
	<p>这里是页脚</p>
</footer>
</body>
</html>
