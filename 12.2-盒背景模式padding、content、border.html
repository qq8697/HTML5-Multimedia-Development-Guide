<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#padding {
	padding:10px;
	background-clip:padding-box;
	background-color: #CCC;
	height: 160px;
	width: 300px;
	border: 5px dotted #000;
}
#content {
	padding:10px;
	background-clip:content-box;
	background-color: #CCC;
	height: 160px;
	width: 300px;
	border: 5px dotted #000;
}
#border {
	padding:10px;
	background-clip:border-box;
	background-color: #CCC;
	height: 160px;
	width: 300px;
	border: 5px dotted #000;
}
h1{ margin-left:10px;
margin-top:50px;}
</style>
</head>

<body>
<div id="padding"><h1>padding box clip</h1></div><br/><br/>
<div id="content"><h1>content box clip</h1></div><br/><br/>
<div id="border"><h1>border box clip</h1></div><br/><br/>
</body>
</html>
