<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="description" content="HTML5 demo"/>
<style type="text/css">
body {
	background-color: #eeeeee;
}
header {
	text-align: center;
	width: 410px;
	border: 3px solid #000;
}
.section1 {
	font-size: 1.2em;
	text-align: center;
	padding: 5px;
	width: 400px;
	border: 3px solid #00F;
}
.section2 {
	font-size: 1.2em;
	text-align: center;
	padding: 5px;
	width: 400px;
	border: 3px solid #F00;
}
.aside1 {
	padding: 5px;
	margin-left: 180px;
	border: 2px dotted #000;
}
footer {
	font-size: 1.1em;
	font-weight: bold;
	color: #00F;
}
</style>
</head>

<body>
<div id="outer" style="margin-left:50px; margin-top:50px;">
	<header>
    	<h1>header用在靠近页面顶部位置的区块</h1>
        <h2>用于显示页面标题和（或）其他介绍性的内容</h2>
    </header>
    <br />
    <section class="section1">
    	section代表一个普通的文档区块
    	<article>
        	<p>article代表文档中的一个独立的内容块，比如一片博客或者报纸的一篇文章</p>
        </article>
    </section>
    <br />
    <section class="section2">
    	这是另一块section
    	<aside class="aside1">
        	aside代表与页面内容联系不大的一个内容片段
        </aside>
    </section>
    <br />
    <br />
    <footer>
    	footer用在靠近页面底部位置的区块，用于显示版权信息，或者其他在页脚中常见的典型信息
    </footer>
</div>
</body>
</html>
