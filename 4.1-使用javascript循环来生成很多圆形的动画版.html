<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ background-color:#eeeeee;}
#outer{
	margin-left:40px;
	margin-top:40px;}
#canvas1{
	border:3px red solid;
	background-color:#FFFFFF;
    }
</style>
</head>

<body>
<div id="outer">
	<canvas id="canvas1" width="400" height="400">
    你的浏览器不支持canvas！请尝试其他浏览器。
	</canvas>
</div>
<script>
function circle(){
var mycanvas=document.getElementById("canvas1");
var cntx=mycanvas.getContext('2d');
cntx.lineWidth="2";
for(i=0;i<=400;i=i+30){
	for(j=0;j<=400;j=j+30){
		cntx.beginPath();
		cntx.arc(i,j,10,0,Math.PI*2,true);
		cntx.closePath();
		var rnd1=(Math.floor(Math.random()*255));
		var rnd2=(Math.floor(Math.random()*255));
		var rnd3=(Math.floor(Math.random()*255));
		//cntx.strokeStyle="black";
		cntx.strokeStyle='rgb('+rnd1+','+rnd2+','+rnd3+')';
		cntx.stroke();
		}
	}
}
setInterval(circle,100);
</script>
</body>
</html>
