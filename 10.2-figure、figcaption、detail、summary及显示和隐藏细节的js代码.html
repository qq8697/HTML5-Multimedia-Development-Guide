<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<h2>figure和figcaption</h2>
<figure>
	<img src="img/221802068800ee0.jpg" width="480" height="270"  alt="不同于标题"/>
    <figcaption>这是这张图片的标题</figcaption>
</figure>
<h2>detail和summary->IE和FF不支持，需要使用JavaScript</h2>
<details>
	<summary>更多细节</summary>
    <p>张照于<time>2014.12.01</time>的图片</p>
</details>
<h2></h2>
</body>
</html>
